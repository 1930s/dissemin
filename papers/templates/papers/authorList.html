{% load author %}{% load static %}
{% for author in author_list %}{% if not forloop.first %},{% endif %}
<span><span class="{% if author.researcher_id %}knownAuthorName{% else %}unknownAuthorName{% endif %}"
    data-pk="{{ author.pk }}"
    data-first="{{ author.name.first }}"
    data-last="{{ author.name.last }}"
    data-params="{csrfmiddlewaretoken:'{{csrf_token}}'}"
    >{{ author | authorlink }}</span></span>{% if author.orcid %}<a href="http://orcid.org/{{ author.orcid }}"><img src="{% static "img/orcid-small.png" %}" alt="ORCID" /></a>{% endif %}{% endfor %}
