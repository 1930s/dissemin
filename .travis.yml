#   A basic travis.yml boilerplate for Django projects
#
#   The set-up assumes a postgreSQL database.
#
# Taken from https://gist.github.com/ndarville/3625246

language: python


python:
  - 2.7

services:
  - postgresql
  - redis

sudo: false

addons:
    apt:
       packages:
       - python-numpy
       - python-scipy
       - python-requests
       - python-lxml
       - curl

